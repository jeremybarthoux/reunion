<div>
	<p>This is the projectt {{projectId}} view.</p>

	<table class="table">

		<tr ng-repeat="reunion in reunions">
			<td>
				<a ng-href="#project/{{projectId}}/reunion/{{reunion.id}}">
					{{reunion.name}}
				</a>
			</td>
			<td>
				<p>{{reunion.date}}</p>
			</td>

		</tr>

	</table>
</div>
